<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body  style="background: #99CCCC">

<form action="action.html" method="post">
    <div style="margin:250px auto;padding:30px 50px; height: 400px;width: 300px;background:#ffedef">
<h1>请填写下列信息</h1>
<form action="注册.html"></form>
<p>
    <label for="username">用户名：</label>
    <input type="text" name="username" id="username" value="">
</p>
<p>
    <label for="password">密码：</label>
    <input type="password" name="password" id="password" value="">
</p>
<p>
    <label for="password2">确认密码：</label>
    <input type="password" name="password2" id="password2" value="">
</p>
<p>
    性别：
    <input type="radio" name="gender" id="male" value="1">
    <label for="male">男</label>
    <input type="radio" name="gender" id="female" value="2">
    <label for="female">女</label>
</p>
<p>
    <label for="birthdayCountry"> 国籍：</label>
    <select name="birthdayCountry" id="birthdayCountry">
        <option value="1">中国</option>
        <option value="2">日本</option>
        <option value="3">美国</option>
        <option value="4">英国</option>
        <option value="5">德国</option>
        <option value="6">法国</option>
        <option value="7">其他国家</option>
    </select>
</p>
<p>
    邮箱地址：
   <input type="text" id="test2" >
</p>
<p>
    联系电话：
    <input type="text" id="text3" >
</p>
<p style="float: right">
    <input type="submit" value="提交">
</p>
</div>
</form>
</body>
</html>
