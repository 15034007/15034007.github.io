<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
    <script type="text/javascript">
        function hello() {
            alert("您好，欢迎进入我的网页")
        }
        function message() {
            alert("谢谢您的合作！")
        }
    </script>
</head>
<body onload="hello()">
<input type="button" value="请单击此处" onclick="message()">

</body>
</html>
