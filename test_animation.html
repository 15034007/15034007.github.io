<!DOCTYPE html>
<html>
<head>
    <meta charset=" utf-8">
    <title>animation</title>
    <style type="text/css">
        #cube{
            width:10px;
            height:10px;
            background: #00040a;
            position:absolute;
            left:0;
            top:60px;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var oDiv=document.getElementById("cube");
            var oBt=document.getElementsByTagName('input')[0];
            var time=null;
            oBt.onclick=function(){
                clearInterval(time);

                time=setInterval(function(){
                    var speed=7;
                    if(oDiv.offsetLeft<=1600){
                        oDiv.style.left=oDiv.offsetLeft+speed+'px';
                    }
                    else{
                        clearInterval(time);
                    }
                },40);
            }
        }
    </script>
</head>
<body>
<input type="button" value="开始运动" />
<div id="cube"></div>
</body>
</html>>
