<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArrayTest</title>
    <script type="text/javascript">
        <!--
        var simpleArray = new Array(9,10,32,4,100,29); //simpleArray为一维数组
        document.write("一维数组排序：<br>")
        document.write("排序前："+ simpleArray.join()+"<br>")//join将数组转换为字符串
        //直接使用sort方法为一维数组排序
        simpleArray.sort();
        document.write("直接使用sort方法排序后的数组："+simpleArray.join()+"<br>");
        //重新定义后的sort方法，会按照自定义的规则对数组进行排序
        simpleArray = simpleArray.sort(
            (a,b)=>{
            if(a>b)
                return 1;
            else if (a<b)
                return -1;
            else if (a==b)
                return 0;
        }
        );
        document.write("使用重新定义的sort方法排序后的数组："+simpleArray.join()+"<br>");
        //使用下面的比较函数compare为一维数组排序
        simpleArray.sort(compare);
        document.write("使用比较函数compare排序后的数组："+simpleArray.join()+"<br>");
        //一维数字数组的比较函数
        function compare(a,b) {
            return(a-b);
        }
        document.write("<p>");

        document.write("两组数组的排序：<br>");
        //dblArray是一个二维数组，其中每一个元素都是包含两个元素的数组
        var dblArray = new Array();
        dblArray[0]=new Array("a","9");
        dblArray[1]=new Array("c","5");
        dblArray[2]=new Array("g","0");
        dblArray[3]=new Array("t","8");
        dblArray[4]=new Array("s","6");

        function compare0(a,b) {
            if(a[0]>b[0]) return 1;
            if(a[0]<b[0]) return -1;
            return 0;
        }

        function compare1(a,b) {
            if(a[1]>b[1]) return 1;
            if(a[1]<b[1]) return -1;
            return 0;
        }
        function compare01(a,b) {
            if(a[0]+a[1]>b[0]+b[1]) return 1;
            if(a[0]+a[1]<b[0]+b[1]) return -1;
            return 0;
        }
        document.write("排序前:<br>");
        displayItems();
        document.write("<br>按第一列排序<br>");
        dblArray.sort(compare0);
        displayItems();
        document.write("<br>按第二列排序<br>");
        dblArray.sort(compare1);
        displayItems();
        document.write("<br>按照第一列和第二列排序<br>");
        dblArray.sort(compare01);
        displayItems();

        function displayItems() {
            for(item1 in dblArray){
                for(item2 in dblArray[item1]){
                    document.write(dblArray[item1][item2]+"&nbsp;&nbsp;&nbsp;&nbsp");
                }
              document.write("<br>");
            }
        }


        //新建一个联合数组person
        var person=new Object();
        person["name"]="七七";
        person["age"]="23";
        person["phone"]="13572895903";
        for(theItem in person){
            document.write(theItem+"&nbsp"+"is"+"&nbsp"+person[theItem]+"<br>");
        }
        if(typeof person["age"]=="undefined"){
            document.write('No property"age"');
        }

        var apples =document.form1.apples.value;
        var bananas = document.form1.bananas.value;
        var fruits = parseInt(apples,10)+parseInt(bananas,10);
        document.write(fruits);
    </script>
</head>
